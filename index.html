<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bellybutton Biodiversity Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div id="header-container">
                    <h1>Bellybutton Biodiversity Dashboard</h1>
                    <h3>Use the interactive charts below to explore the dataset.</h3>
                </div>
            </div>
            <div id="spacer"></div>
            <div class="row">
                <div class="col-md-2">
                    <div class="well">
                        <h3 id="selectorTitle">Test Subject ID No:</h3>
                        <select id="OTU_options" onchange="idChange(this.value)"></select>
                    </div>
                    <div id="spacer"></div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Demographic Info:</h3>
                        </div>
                        <div id="metadata"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="bar"></div>
                </div>
                <div class="col-md-5">
                    <div id="gauge"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="bubble"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
